<div class='register-page auth-page register-complete-page'>
  <b-row class='row-cs h-100 align-items-center'>
    <b-col order-md='2' md='6' class='col-second col-cs'>
      <div class='col-content'>
        <div class='heading heading-24'>Chào mừng quay trở lại!</div>
        <div class='mt-2 description'>
          Để trở thành thành viên của Muakey.com, vui lòng hoàn thành thông tin dưới đây:
        </div>
        <b-row class='row-cs mt-12'>
          <b-col md='3' class='col-cs'>
            <div class='label-control'>Email</div>
          </b-col>
          <b-col md='9' class='col-cs pl-2'>
            <b-input-group class='input-group-control border-0'>
              <b-input-group-prepend class='ml-0'>
                <div class='icon email-complete'></div>
              </b-input-group-prepend>
              <div class='input-control pl-1'>abc@gmail.com</div>
            </b-input-group>
          </b-col>
        </b-row>
        <b-row class='row-cs mt-12'>
          <b-col md='3' class='col-cs'>
            <div class='label-control'>Username</div>
          </b-col>
          <b-col md='9' class='col-cs pl-2'>
            <b-input-group class='input-group-control'>
              <b-form-input class='input-control' placeholder='Username' />
            </b-input-group>
            <validation-rules message='Gồm 6 ~ 32 ký tự'></validation-rules>
          </b-col>
        </b-row>
        <b-row class='row-cs mt-4'>
          <b-col md='3' class='col-cs'>
            <div class='label-control'>Password</div>
          </b-col>
          <b-col md='9' class='col-cs pl-2'>
            <b-input-group class='input-group-control pr-4'>
              <b-form-input class='input-control' placeholder='Password' :type='inputPasswordType' />
              <b-input-group-append class='align-items-center'>
                <div class='icon pointer' :class='showPasswordIconClass' @click='toggleShowPassword'></div>
              </b-input-group-append>
            </b-input-group>
            <validation-rules message='Gồm 6 ~ 20 ký tự'></validation-rules>
            <validation-rules message='Gồm ký tự in hoa, in thường và số' :is-valid='true'></validation-rules>
            <validation-rules message='Không gồm ký tự đặc biệt' :is-valid='false'></validation-rules>
          </b-col>
        </b-row>
        <b-button class='default-btn primary-btn create-btn w-100 mt-4' disabled>Đăng ký</b-button>
        <div class='mt-4'>Khi bấm “Đăng ký", bạn đã đồng ý với
          <a href='#' class='policy-link'>Điều khoản dịch vụ</a> &
          <a href='#' class='policy-link'>Chính sách bảo mật</a> của Muakey.com
        </div>
      </div>
    </b-col>
    <b-col order-md='1' md='6' class='col-first col-cs'>
      <div class='col-content'>
        <register-steps :current-step='3' />
      </div>
    </b-col>
  </b-row>
</div>
