<div class='register-page auth-page'>
  <b-row class='row-cs h-100 align-items-center'>
    <b-col order-md='2' md='6' class='col-second col-cs'>
      <div class='col-content'>
        <div class='heading heading-24'>Đăng ký</div>
        <div class='mt-2'>Đăng ký bằng email để nhận được email xác minh.</div>
        <b-input-group class='input-group-control mt-4'>
          <b-input-group-prepend>
            <div class='icon email'></div>
          </b-input-group-prepend>
          <b-form-input class='input-control' placeholder='Email/Số điện thoại' />
        </b-input-group>
<!--          <div class='error-message'>Đăng ký lỗi</div>-->
        <b-button class='default-btn primary-btn create-btn w-100 mt-4' @click='onSubmit'>Gửi thư xác minh</b-button>
        <social-login class='mt-4' />
      </div>
    </b-col>
    <b-col order-md='1' md='6' class='col-first col-cs'>
      <div class='col-content'>
        <register-steps :current-step='1' />
      </div>
    </b-col>
  </b-row>
</div>
